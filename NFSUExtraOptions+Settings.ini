[Hotkeys] // Look at http://cherrytree.at/misc/vk.htm for key values (decimal)
Jump = 49                           // Tosses all cars on the track up, with exeption of drag mode, in which only leader will jump up. (Default = 49 = "1" key)
NoGravity = 50                      // Makes every car on the track lighter. (Default = 50 = "2" key)
AnyTrackInAnyMode = 36              // Shows all race tracks in every game mode. Your latest preference will be saved. (Default = 36 = Home Key)
FreezeCamera = 19                   // Freezes/unfreezes camera when pressed. (Default = 19 = Pause/Break key)
UnlockAllThings = 116               // Unlocks everything in game. (Default = 116 = F5 key)
AutoDrive = 117                     // Enables Auto Drive (Drunk Driver) hack. (Default = 117 = F6 key)

[LapControllers]
Minimum = 0                         // Minimum number of laps can be selected at Quick Race options screen. (Default = 0) (0/127)
Maximum = 127                       // Maximum number of laps can be selected at Quick Race options screen. (Default = 127) (0/127)

[RacerControllers] // Requires ShowMoreRaceOptions to be enabled.
Minimum = 1                         // Minimum number of racers can be selected at Quick Race options screen. (Default = 1) (1/4)
Maximum = 4                         // Maximum number of racers can be selected at Quick Race options screen. (Default = 4) (1/4)

[Menu]
ShowMoreRaceOptions = 1             // Adds a racers option to Track Options menu, moves Laps option to a seperate pop-up. (0 = False, 1 = True (Default))
ShowLanguageSelectScreen = 0        // Shows Language Select Screen when game starts. (0 = False (Default), 1 = True)
ShowSpecialVinyls = 1               // Shows special vinyls in Unique category. (0 = False, 1 = True (Default))
ShowDebugOptionsMenu = 0            // Shows the hidden Debug menu option in Pause Options screen. (0 = False (Default), 1 = True)
ShowTournament = 0                  // Adds hidden Tournament mode to Quick Race Menu. (0 = False (Default), 1 = True)
EATraxSkin = -1                     // Changes your EA Trax Menu skin. Chyron (EA Trax info box) may not be shown if not -1 nor 0. It also gets saved in the save game. (-1 = Not Set (Default), 0 = Vanilla, 1 = Alpine, 2 = Kenwood, 3 = Audiobahn)
AnyTrackInAnyRaceMode = 0           // Current status of "Any Track In Any Mode" hack. (0 = False (Default), 1 = True)
SplashScreenTimeLimit = 30          // Duration of Splash Screen. (Default = 30.0)
MiniWorldCarSpeedFast = 50          // Speed of the cars at the infinite tunnel on menus while changing between them. (Default = 50.0)
MiniWorldCarSpeedCruising = 20      // Speed of the cars at the infinite tunnel on menus. (Default = 20.0)
MiniWorldCarSpeedSlow = 1           // Speed of the cars at the infinite tunnel on rim tuning and paint. (Default = 1.0)
ShowcaseCamInfiniteZoom = 0         // Zoom hack for Showcase Camera mode. (0 = False (Default), 1 = True)
ShowcaseCamInfiniteRotation = 0     // Rotation hack for Showcase Camera mode. (0 = False (Default), 1 = True)
DisableTakeover = 0                 // Removes "Extra Options by ExOpts Team" text from Copyright area. (0 = False (Default), 1 = True)

[Gameplay]
DragCrashSensitivity = 35.0         // Changes durability of a car in the Drag mode. (Default = 35.0)
DragInAnyMode = 0                   // Allows to use Drag mode mechanics in any game mode. (0 - False (Default), 1 - True, 2 - True, but no control over a car and no 1 lap limit, 3 - Causes instant engine blow, crash and post race menu)
DriftPhysicsInAnyMode = 0           // Allows to use Drift mode physics in any game mode. (0 = False (Default), 1 = True)
JumpSpeed = 20.5                    // Changes speed of a "Jump" option in m/s. (Default = 20.5 (can be negative))
NoOutOfMapReset = 0                 // Turns off reseting car back to the track after falling out of the bounds. (0 = False (Default), 1 = True)
EnableHiddenCameraModes = 0         // Enables hidden camera modes. (0 = False (Default), 1 = True)
GameSpeed = 1                       // (ONLY FOR EXPERTS) Speed modifier for races. (Default = 1.0)
GameRegion = 0                      // Sets the region for the game. (0 = NTSC-U (Default), 1+ = PAL/NTSC-J)
StartingCash = 0                    // Starts the game with specified amount of cash. 10000 from prologue race is not included. (Default = 0)
StartingStylePoints = 0             // Starts the game with specified amount of style points. (Default = 0)
UnlockAllThings = 0                 // Current status of UnlockAllThings hack. (0 = False (Default), 1 = True)

[Fixes]
DisappearingWheelsFix = 1           // Fixes disappearing wheels when lost focus. Useful for open-wheel cars. (0 = False, 1 = True (Default))
DamageFix = 0                       // Makes mirrors and plate drop, glass crack when taken damage. You also need to reset your car before moving. (0 = False (Default), 1 = True)

[Misc]
mpsInsteadOfMiPH = 0                // Changes Miles per hour speed unit to the Meters per second. (0 = False (Default), 1 = True)
WindowedMode = 0                    // Runs the game in a window instead of full screen. (0 = False (Default), 1 = True, 2 = Bordered)
SkipMovies = 0                      // Skips cutscenes. (0 = False (Default), 1 = True)
EnableSound = 1                     // Enables in-game sounds. (0 = False, 1 = True (Default))
EnableMusic = 1                     // Enables in-game music. (0 = False, 1 = True (Default))
AllowMultipleInstances = 0          // Allows running more than 1 instance of the game. Also lets the game run together with Most Wanted. (0 = False (Default), 1 = True)
